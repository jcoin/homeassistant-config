- platform: command_line
  switches: 
    sonarrctl:
      command_on: !secret sonarrSW_on 
      command_off: !secret sonarrSW_off 
      command_state: !secret sonarrSW_state
      friendly_name: Sonarr Switch
    radarrctl:
      command_on: !secret radarrSW_on 
      command_off: !secret radarrSW_off
