    mopidyctl:
      command_on: !secret mopidy_on 
      command_off: !secret mopidy_off
      command_state: !secret mopidy_state 
      friendly_name: mopidy switch
    zncctl:
      command_on: !secret zncSW_on
      command_off: !secret zncSW_off 
      command_state: !secret zncSW_state 
      friendly_name: znc switch
    triliumctl:
      command_on: !secret triliumSW_on
